<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知识锦囊后台 - 登录测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
    }
    
    .status.error {
      background: #fee;
      color: #c33;
      display: block;
    }
    
    .status.success {
      background: #efe;
      color: #3c3;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>知识锦囊后台</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" placeholder="请输入用户名" required>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" placeholder="请输入密码" required>
      </div>
      <button type="submit">登录</button>
    </form>
    <div id="status" class="status"></div>
    <div style="margin-top: 20px; font-size: 12px; color: #999; text-align: center;">
      <p>默认账号: admin / admin123</p>
      <p>云环境ID: cloud1-7gir6egze217f975</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      statusDiv.className = 'status';
      statusDiv.textContent = '登录中...';
      
      const cloudEnvId = 'cloud1-7gir6egze217f975';
      const url = `https://${cloudEnvId}.service.tcloudbase.com/${cloudEnvId}/adminLogin`;
      
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          statusDiv.className = 'status success';
          statusDiv.textContent = '登录成功！';
          
          // 保存token和用户信息
          localStorage.setItem('token', result.token);
          localStorage.setItem('user', JSON.stringify(result.user));
          
          setTimeout(() => {
            alert('登录成功！现在可以使用Vue应用了。');
          }, 500);
        } else {
          statusDiv.className = 'status error';
          statusDiv.textContent = '登录失败: ' + result.message;
        }
      } catch (error) {
        statusDiv.className = 'status error';
        statusDiv.textContent = '请求失败: ' + error.message;
        console.error('登录错误:', error);
      }
    });
  </script>
</body>
</html>
